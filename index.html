<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="text-field">123456</div>
      <div class="row">
        <button class="btn top-btn" id="del">DEL</button>
        <button class="btn top-btn" id="ac">AC</button>
      </div>
      <div class="row">
        <button class="btn number-btn" id="seven">7</button>
        <button class="btn number-btn" id="eight">8</button>
        <button class="btn number-btn" id="nine">9</button>
        <button class="btn symbol-btn" id="division">&divide;</button>
      </div>
      <div class="row">
        <button class="btn number-btn" id="four">4</button>
        <button class="btn number-btn" id="five">5</button>
        <button class="btn number-btn" id="six">6</button>
        <button class="btn symbol-btn" id="multiply">x</button>
      </div>
      <div class="row">
        <button class="btn number-btn" id="one">1</button>
        <button class="btn number-btn" id="two">2</button>
        <button class="btn number-btn" id="three">3</button>
        <button class="btn symbol-btn" id="minus">-</button>
      </div>
      <div class="row">
        <button class="btn number-btn" id="zero">0</button>
        <button class="btn" id="dot">.</button>
        <button class="btn symbol-btn" id="equal">=</button>
        <button class="btn symbol-btn" id="plus">+</button>
      </div>
    </div>
  </body>
</html>
